<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דשבורד</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">דשבורד מערכת</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        CPU
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="cpu-usage">שימוש ב-CPU</h5>
                        <p class="card-text">נתונים נוספים על ה-CPU יהיו כאן.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        זיכרון
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="memory-usage">שימוש בזיכרון</h5>
                        <p class="card-text">נתונים נוספים על הזיכרון יהיו כאן.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        דיסק
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="disk-usage">שימוש בדיסק</h5>
                        <p class="card-text">נתונים נוספים על הדיסק יהיו כאן.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
